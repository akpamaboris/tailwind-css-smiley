<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Smiley Tailwind</title>
  </head>
  <body>
    <!-- header-->
    <section class="py-20">
      <div class="container px-4 mx-auto">
        <div class="max-w-xl lg:max-w-3xl mx-auto text-center">
          <h2
            class="mt-2 mb-4 text-3xl leading-tight md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight font-bold font-heading"
          >
            Tailwind CSS Smiley By
            <a href="https://www.linkedin.com/in/borisakpama/"> Boris Akpama</a>
          </h2>
        </div>
      </div>
    </section>
    <!-- header-->

    <!-- drawing-->
    <div class="illustration absolute top-[400px] left-[400px]">
      <div class="face bg-[#fcba03] h-[400px] w-[400px] rounded-[100%]">
        <div
          class="mouth absolute bg-[#4f2103] w-[215px] h-[90px] rounded-tl-[7px] rounded-tr-[7px] rounded-br-[100px] rounded-bl-[100px] top-[250px] left-[90px]"
        ></div>
        <div
          class="eye-section w-[285px] h-[100px] absolute top-[70px] left-[70px]"
        >
          <div
            class="left-eye bg-[#4f2103] w-[52px] h-[60px] absolute top-[25px] rounded-[50px] before:content-[''] before:block before:bg-[#FFFFFF] before:w-[23px] before:h-[23px] before:absolute before:top-[20px] before:left-[10px] before:rounded-[100px]"
          ></div>
          <div
            class="right-eye bg-[#4f2103] w-[52px] h-[60px] absolute top-[25px] rounded-[50px] right-[10px] before:content-[''] before:block before:bg-[#FFFFFF] before:w-[23px] before:h-[23px] before:absolute before:top-[20px] before:left-[10px] before:rounded-[100px]"
          ></div>
        </div>
      </div>
    </div>
    <!-- drawing-->
  </body>
</html>
